<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <title>{% block title %} Schools Creation {% endblock %}</title>

  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Light Bootstrap Dashboard - Free Bootstrap 4 Admin Dashboard by Creative Tim</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
  <!-- CSS Files -->

  <link rel="stylesheet" href="{% static 'css/light-bootstrap-dashboard.css' %}" />
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <!--<link href="../assets/css/demo.css" rel="stylesheet" /> -->
<script src="{% static 'js/core/jquery.3.2.1.min.js' %}" type="text/javascript"></script>


  <link rel="stylesheet" type="text/css" href="{% static 'datatables/datatables.min.css' %}"/>
  <script type="text/javascript" src="{% static 'datatables/datatables.min.js' %}"></script>



  <link rel="stylesheet" type="text/css" href="{% static 'datatables/DataTables-1.10.18/css/jquery.dataTables.css' %}"/>
  <script type="text/javascript" src="{% static 'datatables/DataTables-1.10.18/js/jquery.dataTables.js' %}"></script>





  <script src="{% static 'js/bootstrap-3.1.1.min.js' %}"></script>




  <link rel="stylesheet" href="{% static 'css/forms.css' %}"/>
  <link rel="stylesheet" href="{% static 'css/all.css' %}"/>


</head>
<body>
<div class="wrapper">
{% include 'navbar.html' %}
<div class="main-panel">
{% include 'panel.html' %}
{% block content %}
{% endblock %}
{% include 'footer.html' %}
</div>
</div>

</body>
</html>
<!--   Core JS Files   -->

<script src="{% static 'js/core/popper.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/core/bootstrap.min.js' %}" type="text/javascript"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="{% static 'js/plugins/bootstrap-switch.js' %}"></script>

<!--  Chartist Plugin  -->
<script src="{% static 'js/plugins/chartist.min.js' %}"></script>

<script src="{% static 'js/plugins/jquery.sharrre.js' %}"></script>

<!--  Notifications Plugin    -->
<script src="{% static 'js/plugins/bootstrap-notify.js' %}"></script>
<!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
<script src="{% static 'js/light-bootstrap-dashboard.js' %} " type="text/javascript"></script>

<script src="{% static 'js/demo.js'%}"></script>
