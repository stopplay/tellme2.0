{% extends 'base.html'%}

{% block title %} Create new Contract {% endblock %}

{% block content %}

<script>
$(document).ready(function() {
  $('.container').removeClass('container');
});
</script>

<div class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-9">
				<div class="card w-50">
					<div class="card-header">
						<h4 class="card-title" align="left">Create a New Contract</h4>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-md-5 pr-1">
								<div class="form-group">
									<form method="POST" class="" enctype="multipart/form-data"> {% csrf_token %}
										{{ form.as_p }}
										<select id="select_form" style="max-width: 250%;">
											<option id="" value="" selected>Select a student</option>
											{% for student in students %}
												<option value="{{ student.student_id }}">{{ student.name }}</option>
											{% endfor %}
										</select><br>
										<input type="hidden" id="selected_user" name="selected_user" value="0">

                    <div><button type="submit" class="btn btn-info btn-fill btn-sm pull-left mt-2">Create a Contract</button></div>

									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function(){
		$('#select_form').on('change',function(){
			var selectValor = $(this).val();
			if (selectValor == '') {
				$('#pai').children('div').remove();
				document.getElementById('selected_user').value = '0'
			}
			else{
				document.getElementById('selected_user').value = selectValor
			}
		});
	});
</script>

{% endblock %}
