{% extends 'base.html'%}

{% block title %} Create new Contract {% endblock %}

{% block content %}

<script>
$(document).ready(function() {
  $('.container').removeClass('container');
});
</script>

<div class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8">
				<div class="card w-50">
					<div class="card-header">
						<h4 class="card-title" align="center">You Can Create a New Contract</h4>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-md-5 pr-1">
								<div class="form-group">
									<form method="POST" class="text-left" enctype="multipart/form-data"> {% csrf_token %}
										{{ form.as_p }}

                    <div class="clearfix"></div>
										<div><button class="btn btn-info btn-fill pull-right" type="submit">Create a Contract</button></div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>


{% endblock %}
