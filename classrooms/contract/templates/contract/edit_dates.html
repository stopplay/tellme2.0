{% extends 'base.html'%}

{% block title %} Editar Datas do Contrato {% endblock %}

{% block content %}
<script>
    $(document).ready(function () {
        $('.container').removeClass('container');
    });
</script>
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9">
                <div class="card w-50">
                    <div class="card-header">
                        <h4 class="card-title" align="center">Editar Datas do Contrato</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-11 pr-1">
                                <div class="form-group">
                                    <form method="POST" class="text-left"> {% csrf_token %}
                                        {{ form.as_p }}
                                        <div><button type="submit" class="btn btn-info btn-fill pull-left" type="submit"
                                                style="background-color: #213f99; border-color: #213f99">Editar
                                                Datas</button></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<script>
    $(document).on("change", "#id_date", function () {
        document.getElementById("id_end").min = this.value
        document.getElementById("id_expiration").min = this.value
    });
    $(document).ready(function () {
        var is_closed = "{{ is_closed }}";
        console.log(is_closed);
        if (is_closed === true) {
            window.close()
        }
    });
</script>


{% endblock %}
