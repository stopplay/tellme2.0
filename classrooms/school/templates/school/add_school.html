{% extends 'base.html'%}

{% block title %} Add a New School {% endblock %}

{% block content %}
<div class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8">
				<div class="card w-50">
					<div class="card-header">
						<h4 class="card-title">Add a New School</h4>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-md-5 pr-1">
								<div class="form-group">
									<form class="" method="POST">{% csrf_token %}
										{{ form.as_p }}
										<div><button type="submit" class="btn btn-info btn-fill pull-left">Add school</button></div>
										<div class="clearfix"></div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>


{% endblock %}
