{% extends 'base.html'%}

{% block title %} Add a New School {% endblock %}

{% block content %}
<div class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8">
				<div class="card w-50">
					<div class="card-header">
						<h4 class="card-title">Add a New School</h4>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-md-5 pr-1">
								<div class="form-group">
									<form class="" method="POST">{% csrf_token %}
										<p><label for="id_school_name">{{ form.school_name.label }}:</label> {{ form.school_name }}</p>
										<p><label for="id_sponte_client_number">{{ form.sponte_client_number.label }}:</label> {{ form.sponte_client_number }}</p>
										<p><label for="id_country">{{ form.country.label }}</label> {{ form.country }}</p>
										<p><label for="id_state">{{ form.state.label }}</label> {{ form.state }}</p>
										<p><label for="id_city">{{ form.city.label }}</label> {{ form.city }}</p>
										<div><button type="submit" class="btn btn-info btn-fill pull-left">Add school</button></div>
										<div class="clearfix"></div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
{% endblock %}
