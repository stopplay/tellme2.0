{% extends 'base.html'%}

{% block title %} Create new User {% endblock %}

{% block content %}
<script>
$(document).ready(function() {
	$('.container').removeClass('container');
});
</script>
<div class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-9">
				<div class="card w-50">
					<div class="card-header">
						<h4 class="card-title" align="center">You can create a New Block</h4>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-md-11 pr-1">
								<div class="form-group">
									<form method="POST" class="text-left"> {% csrf_token %}
										{{ form.as_p }}
									<div><button type="submit" class="btn btn-info btn-fill pull-left">Create a block</button></div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>


{% endblock %}
