{% extends 'base.html'%}

{% block title %} Selecionar Escola {% endblock %}

{% block content %}

<div class="content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Selecionar Escola</h4>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <form method="POST" enctype="multipart/form-data"> {% csrf_token %}
                        <div class="labelandform">
                            <p><label>Selecione a escola que vocÃª deseja criar a turma:</label></p>
                            <select class="custom-select chosen-select" id="select_form_school">
                                <option id="" value="0">--------</option>
                                {% for school in schools %}
                                <option value="{{ school.school_id }}"
                                    {% if school.school_id == query.selected_school %} selected {% endif %}>
                                    {{ school.school_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <input type="hidden" id="selected_school" name="selected_school" value="0">
                        <p class="text-warning">{{error}}</p>
                        <div style="margin-top: 10px"><button class="btn btn-info btn-fill pull-left" type="submit"
                                style="background-color: #213f99; border-color: #213f99">Selecionar Escola</button>
                        </div>

                    </form>
                </div>
                <div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#select_form_school').on('change', function () {
                var selectValor = $(this).val();
                if (selectValor == '') {
                    document.getElementById('selected_school').value = '0'
                }
                else {
                    document.getElementById('selected_school').value = selectValor
                }
            });
        });
        $(document).ready(function () {
            jQuery(window).on('resize', function () {
                $("#select_form_school_chosen").attr('style', 'width: 100%');
            });
        });
    </script>
    {% endblock %}
