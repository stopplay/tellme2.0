{% extends 'base.html'%}

{% block title %} Criar um Novo Responsável {% endblock %}

{% block content %}
<script>
	$(document).ready(function() {
		$('.container').removeClass('container');
	});

	setGenPasswordToFields(['id_{{form.password1.name}}', 'id_{{form.password2.name}}'])
</script>


<div class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-9">
				<div class="card w-50">
					<div class="card-header">
						<h4 class="card-title">Criar Responsável Financeiro para {{ student.name }}</h4>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-md-11 pr-1">
								<div class="form-group">
									<form method="POST" class=""> {% csrf_token %}

										<div class="form-group">
											<label>Nome: </label>

											<div class="">
												{{ form.first_name }}
											</div>
										</div>
										<div class="form-group">
											<label>Sobrenome: </label>

											<div class="">
												{{ form.last_name }}
											</div>
										</div>
										<div class="form-group">
											<label>Email: </label>

											<div class="">
												{{ form.email }}
											</div>
										</div>

										<div class="form-group">
											<label>Senha: </label>

											<div class="">
												{{ form.password1 }}
											</div>
										</div>

										<div class="form-group">
											<label>Confirmação de Senha: </label>

											<div class="">
												{{ form.password2 }}
											</div>
										</div>
										<div>	<button class="btn btn-info btn-fill pull-left" type="submit" style="background-color: #213f99; border-color: #213f99">Criar Usuário</button></div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
