{% extends 'base.html'%}

{% block title %} Criar um Novo Responsável {% endblock %}

{% block content %}
<script>
	$(document).ready(function() {
		$('.container').removeClass('container');
	});
</script>


<div class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-9">
				<div class="card w-50">
					<div class="card-header">
						<h4 class="card-title">Criar um Novo Estudante</h4>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-md-11 pr-1">
								<div class="form-group">
									<form method="POST" class=""> {% csrf_token %}

										<div class="labelandform">
											<select class="custom-select chosen-select" id="select_form">
												<option id="" value="" selected>Você deseja selecionar estudantes existentes?</option>
												<option value="sim">Sim</option>
												<option value="não">Não</option>
											</select>
										</div>
										<input type="hidden" name="sim/não" id="sim/não" value="não">
										<div id="pai">
											<div id="não">
												<!-- <div style="margin-top: 10px" id="first_selection">
													<label>Você deseja adicionar através de CSV?</label><br>
													<label style="margin-right: 10px;">Não</label>
													<label class="switch">
														<input type="checkbox" id="first_checkbox">
														<a id="first_slider" class="slider round"></a>
													</label>
													<label style="margin-left: 10px">Sim</label>
												</div> -->
												<div class="form-group">
													<label>Nome: </label>

													<div class="">
														{{ form.first_name }}
													</div>
												</div>
												<div class="form-group">
													<label>Sobrenome: </label>

													<div class="">
														{{ form.last_name }}
													</div>
												</div>
												<div class="form-group">
													<label>Email: </label>

													<div class="">
														{{ form.email }}
													</div>
												</div>

												<div class="form-group">
													<label>Senha: </label>

													<div class="">
														{{ form.password1 }}
													</div>
												</div>

												<div class="form-group">
													<label>Confirmação de Senha: </label>

													<div class="">
														{{ form.password2 }}
													</div>
												</div>
												{{ form2.as_p }}
												<div>	<button class="btn btn-info btn-fill pull-left" type="submit" style="background-color: #213f99; border-color: #213f99">Próximo</button></div>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
<script type="text/javascript">
	$(document).ready(function(){
		$('#pai').children('div').remove();
		$('#select_form').on('change',function(){
			var selectValor = $(this).val();
			if (selectValor == '') {
				$('#pai').children('div').remove();
			}
			else if(selectValor == 'sim'){
				$('#pai').children('#não').remove();
				$('#pai').append('<div id="sim"><p><button class="btn btn-info btn-fill pull-left" type="submit" style="background-color: #213f99; border-color: #213f99; margin-top: 10px;">Próximo</button></p></div>');
				document.getElementById('sim/não').value = 'sim'
			}
			else if(selectValor == 'não'){
				$('#pai').children('#sim').remove();
				$('#pai').append('<div id="não"><p><div class="form-group"><label>Nome: </label><div class="">{{ form.first_name }}</div></div><div class="form-group"><label>Sobrenome: </label><div class="">{{ form.last_name }}</div></div><div class="form-group"><label>Email: </label><div class="">{{ form.email }}</div></div><div class="form-group"><label>Senha: </label><div class="">{{ form.password1 }}</div></div><div class="form-group"><label>Confirmação de Senha: </label><div class="">{{ form.password2 }}</div></div><div>{{ form2.as_p }}<button class="btn btn-info btn-fill pull-left" type="submit" style="background-color: #213f99; border-color: #213f99">Próximo</button></div></p>')
				document.getElementById('sim/não').value = 'não'
			}
			$('#pai').children('div').hide();
			$('#pai').children('#'+selectValor).show();
		});
	});
	function selectUser(ele){
		var selectValor = $(ele).val();
		if (selectValor == '') {
			document.getElementById('selected_user').value = '0'
		}
		else{
			document.getElementById('selected_user').value = selectValor
		}
	}
</script>
{% endblock %}
