{% extends 'base.html'%}

{% block title %} Create new User {% endblock %}

{% block content %}
<script>
$(document).ready(function() {
  $('.container').removeClass('container');
});
</script>


<div class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title">Add a New User</h4>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-md-5 pr-1">
								<div class="form-group">
									<form method="POST" class=""> {% csrf_token %}

										<div class="form-group">
												<label>First name: </label>

										<div class="">
												{{ form.first_name }}
										</div>
                    </div>
										<div class="form-group">
											<label>Last name: </label>

										<div class="">
												{{ form.last_name }}
										</div>
                    </div>
										<div class="form-group">
											<label>Email: </label>

										<div class="">
												{{ form.email }}
										</div>
                    </div>

										<div class="form-group">
											<label>Username: </label>

										<div class="">
											{{ form.username }}
										</div>
                    </div>

										<div class="form-group">
											<label>Password: </label>

										<div class="">
											{{ form.password1 }}
										</div>
                    </div>

										<div class="form-group">
											<label>Password Confirmation: </label>

									<div class="">
											{{ form.password2 }}
										</div>
                    </div>

                    <div class="clearfix"></div>
										<div class="labelandform">
										<select class="custom-select " id="select_form">
											<option id="" value="" selected>Select Type of User</option>
											<option value="head_school">Diretor</option>
											<option value="teacher">Professor</option>
											<option value="admin">Admin</option>
											<option value="supervisor">Supervisor</option>
											<option value="parent">Pai/MÃ£e</option>
											<option value="student">Estudante</option>
										</select>
									</div>
									<div id="pai">
									</div>
									<input type="hidden" id="selected_user" name="selected_user" value="0">
                  <div class="clearfix"></div>
								<div>	<button class="btn btn-info btn-fill pull-left" type="submit">Register</button></div>
								</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>


{% endblock %}
