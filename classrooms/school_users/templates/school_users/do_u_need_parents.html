{% extends 'base.html'%}

{% block title %} Verificar necessidade de pais para o estudante {{ user.name }} {% endblock %}

{% block content %}
<script>
	$(document).ready(function () {
		$('.container').removeClass('container');
	});
</script>


<div class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-9">
				<div class="card w-50">
					<div class="card-header">
						<h4 class="card-title">Verificar necessidade de pais para o estudante {{ user.name }}</h4>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-md-11 pr-1">
								<div class="form-group">
									<form method="POST" class="" enctype="multipart/form-data"> {% csrf_token %}
										<div style="margin-top: 10px" id="first_selection">
											<label>O estudante {{ user.name }} precisa de reponsáveis?</label><br>
											<label style="margin-right: 10px;">Não</label>
											<label class="switch">
												<input type="checkbox" id="first_checkbox">
												<a id="first_slider" class="slider round"></a>
											</label>
											<label style="margin-left: 10px">Sim</label>
										</div>
										<div class="clearfix"></div>
										<input type="hidden" id="sim/não" name="sim/não" value="não">
										<div class="clearfix"></div>
										<div>	<button class="btn btn-info btn-fill pull-left" type="submit" style="background-color: #213f99; border-color: #213f99; margin-top:10px">Próximo</button></div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function () {
		$('#first_slider').on('click', function () {
			if (!$('#first_checkbox').prop("checked")) {
				document.getElementById('sim/não').value = 'sim'
				$('#first_checkbox').attr('checked')
			}
			else {
				document.getElementById('sim/não').value = 'não'
				$('#first_checkbox').removeAttr('checked')
			}
		});
	});
</script>

{% endblock %}
