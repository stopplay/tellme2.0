<!DOCTYPE html>
<html>

<head>
	{% load static %}
	<title>Esqueci a Senha</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href='{% static "css/login.css" %}' />
	<script src="{% static 'js/chosen.jquery.min.js' %}" type="text/javascript"></script>
  	<link rel="stylesheet" type="text/css" href="{% static 'js/chosen.min.css' %}" />
</head>

<body class="login-background-color-orange">
	<div class="container h-100">
		<div class="row h-100 justify-content-center align-items-center">

			<div class="col-lg-1 object-centered login-form-width">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							<strong>Esqueci a Senha </strong>
						</h3>
					</div>
					<div class="panel-body">
						{% if messages %}
						{% for message in messages %}
						<div {% if message.tags %}
							class="{{ message.tags }} alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}"
							{% endif %} role="alert"><span style="align-content: center;">{{ message }}</span><button
								type="button" class="close" data-dismiss="alert" aria-label="Close"><span
									aria-hidden="true">&times;</span></button></div>
						{% endfor %}
						{% endif %}
						<form method="POST">{% csrf_token %}
							<div class="form-group">
								<label for="email">Email: </label>
								<input type="text" name="email" id="email" class="form-control form-control-user">
							</div>
							<div class="form-group">
								<label for="type_of_user">Tipo de Usuário: </label><br>
								<select class="chosen-select" id="select_form">
									<option id="" value="" selected></option>
									<option value="director">Diretor</option>
									<option value="witness">Testemunha</option>
									<option value="supervisor">Supervisor</option>
									<option value="parent">Responsáveis</option>
									<option value="student">Estudante</option>
								</select>
							</div>
							<input type="hidden" id="selected_user" name="selected_user" value="0">
							<div class="form-group">
								<button type="submit" class="btn btn-sm btn-default form-control form-control-user">Enviar Email</button>
							</div>
						</form>
					</div>
				</div>
			</div>			
		</div>
	</div>
	<script>
		$(document).ready(function () {
			$('#select_form').on('change', function () {
				var selectValor = $(this).val();
				if (selectValor == '') {
				document.getElementById('selected_user').value = ''
				}
				else {
					document.getElementById('selected_user').value = selectValor
				}
			});
		});
		$(".chosen-select").chosen({ no_results_text: "Oops, nothing found!" });
	</script>
</body>

</html>
