{% extends 'base.html'%}

{% block title %} Selecionar Responsáveis {% endblock %}

{% block content %}
{% load static %}
<script src="{% static 'js/chosen.jquery.min.js' %}" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="{% static 'js/chosen.min.css' %}"/>
<div class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8">
				<div class="card w-50">
					<div class="card-header">
						<h4 class="card-title">Selecionar Responsáveis</h4>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-md-5 pr-1">
								<div class="form-group">
									<form method="POST">{% csrf_token %}
										{{ form.as_p }}
										<div><button type="submit" class="btn btn-info btn-fill pull-left">Atualizar o Estudante</button></div>
										<div class="clearfix"></div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
<script type="text/javascript">
	$(".chosen-select_1").chosen({no_results_text: "Oops, nothing found!"});
	$(".chosen-select_2").chosen({no_results_text: "Oops, nothing found!"});
</script>

{% endblock %}
