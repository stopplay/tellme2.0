{% extends 'base.html'%}

{% block title %} Selecionar Responsáveis {% endblock %}

{% block content %}
<div class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="card w-50">
					<div class="card-header">
						<h4 class="card-title">Selecionar Responsáveis</h4>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-md-5 pr-1">
								<div class="form-group">
									<form method="POST">{% csrf_token %}
										<p><label for="id_first_parent">{{ form.first_parent.label }}: </label>{{ form.first_parent }}<a href="{% url 'users:add_parent' student_id 'first_parent' %}"><i class="fas fa-plus"></i></a></p>
										<p><label for="id_second_parent">{{ form.second_parent.label }}: </label>{{ form.second_parent }} <a href="{% url 'users:add_parent' student_id  'second_parent' %}"><i class="fas fa-plus"></i></a></p>
										<div><button type="submit" class="btn btn-info btn-fill pull-left">Atualizar o Estudante</button></div>
										<div class="clearfix"></div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>

{% endblock %}
